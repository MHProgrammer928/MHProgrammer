<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9758483934323958" crossorigin="anonymous"></script>
</head>
<body>
    <div class="comment-container">
        <div class="comment-header">
            <h2>Join the Conversation</h2>
        </div>
        <div class="comment-form-container">
            <form id="comment-form">
                <input type="text" id="name" placeholder="Name">
                <textarea id="comment" placeholder="Comment"></textarea>
                <button id="submit-btn">Post Comment</button>
            </form>
        </div>
        <div id="comment-section"></div>
    </div>
    <div style="text-align: center; justify-content: center;" class="wp-block-buttons is-content-justification-center is-layout-flex wp-container-core-buttons-layout-3 wp-block-buttons-is-layout-flex">
        <div class="wp-block-button"><a style="padding: 20px; margin: 20px; background-color: brown; border-radius: 50px; color: white; text-decoration: none;" class="wp-block-button__link wp-element-button" href="index.html">Back To Home Page</a></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
